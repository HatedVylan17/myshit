<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
    }

    /* Search bar */
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .search-bar input {
      width: 90%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    .search-bar input::placeholder {
      color: #eee;
    }

    /* Scrollable content */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    /* Cards */
    .card {
      background: rgba(255,255,255,0.1);
      margin-bottom: 15px;
      border-radius: 15px;
      padding: 15px;
      backdrop-filter: blur(8px);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h3 {
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      color: #ddd;
    }

    /* Floating action button */
    .fab {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: #ff4081;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Bottom nav */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 10px 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      flex: 1;
      padding: 8px 0;
      transition: color 0.3s ease;
    }
    .bottom-nav button.active {
      color: #ffeb3b;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">üî• My Mobile App</div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search something...">
  </div>

  <!-- Content -->
  <div class="content">
    <div class="card">
      <h3>Discover</h3>
      <p>Explore trending content designed for you.</p>
    </div>
    <div class="card">
      <h3>Messages</h3>
      <p>Chat with your friends in real-time.</p>
    </div>
    <div class="card">
      <h3>Profile</h3>
      <p>View and customize your personal profile.</p>
    </div>
  </div>

  <!-- Floating Action Button -->
  <div class="fab">+</div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button class="active">üè†</button>
    <button>üîç</button>
    <button>‚ù§Ô∏è</button>
    <button>üë§</button>
  </div>

  <script>
    // Highlight active bottom nav button
    const navButtons = document.querySelectorAll(".bottom-nav button");
    navButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        navButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });
  </script>

</body>
</html>
